<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>

    <main>
        <p>This is a simple webpage with a header, content section, and a footer.</p>
        <p>You can customize this page by editing the HTML and CSS.</p>
    </main>

    <footer>
        <p>&copy; 2024 Simple Web Page</p>
    </footer>

</body>
</html>
