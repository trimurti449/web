<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header .logo img {
            max-width: 100px; /* Adjust logo size */
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            height: 300px; /* Adjust height as needed */
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            animation: slide 12s infinite;
        }
        @keyframes slide {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
        .services {
            padding: 20px;
            text-align: center;
        }
        .services h2 {
            margin-bottom: 20px;
        }
        .service-item {
            margin: 20px 0;
        }
        .service-item img {
            max-width: 100px; /* Adjust service image size */
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="https://www.cwl.sg/">
            <img src="https://www.cwl.sg/wp-content/uploads/2022/02/Logo-Black-e1645779164558.png" alt="Logo">
        </a>
    </div>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="carousel">
    <img src="https://via.placeholder.com/1200x300?text=Service+1" alt="Service 1">
    <img src="https://via.placeholder.com/1200x300?text=Service+2" alt="Service 2">
    <img src="https://via.placeholder.com/1200x300?text=Service+3" alt="Service 3">
</div>

<div class="services">
    <h2>What We Offer</h2>
    <div class="service-item">
        <a href="#">
            <img src="https://via.placeholder.com/100" alt="Service 1">
            <h3>Strata Management</h3>
        </a>
    </div>
    <div class="service-item">
        <a href="#">
            <img src="https://via.placeholder.com/100" alt="Service 2">
            <h3>Integrated Facilities Management</h3>
        </a>
    </div>
    <div class="service-item">
        <a href="#">
            <img src="https://via.placeholder.com/100" alt="Service 3">
            <h3>Project Management Consultancy</h3>
        </a>
    </div>
</div>

</body>
</html>
